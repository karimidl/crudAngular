  <ng-container *ngIf="productFormGroup">

    <ng-container *ngIf="state as dataa">
      <ng-container *ngIf="dataa.dataState==productsStateEnum.LOADING">
             Loading...
      </ng-container>

      <ng-container *ngIf="dataa.dataState==productsStateEnum.ERROR">
           error
      </ng-container>

      <ng-container *ngIf="dataa.dataState==productsStateEnum.UPDATED">
         updated successufly
      </ng-container>

    <ng-container *ngIf="dataa.dataState==productsStateEnum.LOADED">
      <ng-container *ngIf="formBuilt">
      <form class="form-horizontal" style="width:60% ;margin:auto" [formGroup]="productFormGroup" (ngSubmit)="onUpdateProduct()">
        <h2>Registration</h2>
        <div class="form-group"></div>
          <label for="lastName" class="col-sm-12 control-label">Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" autofocus formControlName="name"
              [ngClass]="{'is-invalid':submitted && productFormGroup.controls.name.errors}">

            <div *ngIf="submitted && productFormGroup.controls.name.errors" class="invalid-feedback">
              <div *ngIf="productFormGroup.controls.name.errors">
                Name is required
              </div>
            </div>

          </div>

          <div class="form-group">
            <label for="name" class="col-sm-12 control-label">ID</label>
            <div class="col-sm-9">
                <input type="text"  class="form-control" autofocus formControlName="id" readonly>
            </div>
        </div>
        <div class="form-group">
          <label for="lastName" class="col-sm-12 control-label">Price</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" autofocus formControlName="price">
          </div>
        </div>
        <div class="form-group">
          <label for="lastName" class="col-sm-12 control-label">Quantity</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" autofocus formControlName="quantity">
          </div>
        </div>
        <div class="form-group">
          <label for="firstName" class="control-label" style="margin-top: 5px;">Selected</label>
          <input class="form-check-input" formControlName="selected" class="col-sm-2" style="height:18px ;margin-top: 10px;"
            type="checkbox" value="" id="flexCheckDefault">

        </div>
        <div class="form-group">
          <label for="firstName" class="control-label" style="margin-top: 5px;">Available</label>
          <input class="form-check-input" formControlName="available" class="col-sm-2"
            style="height:18px ;margin-top: 10px;" type="checkbox" value="" id="flexCheckDefault">

        </div>

        <button type="submit" class="btn btn-primary btn-block" >Save</button>
      </form>
    </ng-container>
    </ng-container>
  </ng-container>
</ng-container>
</div> <!-- ./container -->
