<tr *ngIf="product">
  <th>{{product.id}}</th>
  <td>{{product.name}}</td>
  <td>{{product.price}}</td>
  <td>{{product.quantity}}</td>
  <td><button (click)="onSelect(product!)" [ngClass]="product.selected?'btn-success':'btn-danger'" class="btn btn-sm">
    <span *ngIf="product?.selected">Unselect</span>
    <span *ngIf="!product?.selected">Select</span>
  </button></td>
  <td>{{product.available}}</td>
  <td><button type="submit"  class="btn btn-warning" (click)="onEditProduct(product!)" ><i class="fa fa-edit"></i></button> &nbsp;
    <button type="submit" (click)="onDelete(product!)" class="btn btn-danger" ><i class="fa fa-trash"></i></button>
  </td>
</tr>
